<div>
  <mat-spinner [diameter]="32" *ngIf="!this.list"></mat-spinner>
  <div *ngIf="this.list">
    <mat-card>
      <p>{{ list.count }} games are being created. Try our favorites:</p>
      <button *ngFor="let game of list.top" mat-flat-button color="primary" class="play"
              routerLink="/play/{{ game.id }}/{{ game.code }}" routerLinkActive="active-link">
        {{ game.name }}
        <small>by {{ game.owner.name }}</small>
      </button>
    </mat-card>
    <mat-card *ngIf="!creating">
      <p>Or create your own game now!</p>
      <button mat-flat-button color="primary" (click)="create()">Create a new game</button>
    </mat-card>
    <mat-card *ngIf="creating">
      <ngx-mat-og-game-creator></ngx-mat-og-game-creator>
    </mat-card>
  </div>
</div>
