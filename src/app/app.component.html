<div class="page">
  <div class="spinner-space" *ngIf="loading">
    <mat-spinner [diameter]="32"></mat-spinner>
  </div>
  <div *ngIf="!loading && user">
    <ngx-mat-og-user [user]="user" (userLoggedOut)="user = null"></ngx-mat-og-user>
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="!loading && !user">
    <ngx-mat-og-login (userLoggedIn)="user = $event"></ngx-mat-og-login>
    <ngx-mat-og-register (userRegistered)="user = $event"></ngx-mat-og-register>
  </div>
</div>
