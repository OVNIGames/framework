<div class="spinner-space" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading && user">
  <og-user [user]="user" (onUserLoggedOut)="user = null"></og-user>
  <router-outlet></router-outlet>
</div>
<div *ngIf="!loading && !user">
  <og-login (onUserLoggedIn)="user = $event"></og-login>
  <og-register (onUserRegistered)="user = $event"></og-register>
</div>
