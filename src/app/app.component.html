<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <mat-checkbox [(ngModel)]="commonTextWatched" (ngModelChange)="updateWatcher()">Watch changes</mat-checkbox>
  <mat-form-field>
    <mat-label>Common text</mat-label>
    <input matInput [(ngModel)]="commonText" (ngModelChange)="sendCommonText()" placeholder="Type some text">
  </mat-form-field>
</div>
