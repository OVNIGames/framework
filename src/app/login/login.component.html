<mat-spinner *ngIf="loading"></mat-spinner>
<div [style.display]="loading ? 'none' : ''">
  <div>
    <mat-form-field>
      <mat-label>E-mail</mat-label>
      <input matInput [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput [formControl]="password" required>
      <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="remember">Remember me</mat-checkbox>
  </div>
  <div>
    <button mat-button (click)="login()">Login</button>
  </div>
</div>
